<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/bb44347556.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>

<div class="container">
  <div class="sidebar">

    <div style="background-color: #ff9d00;
    background-image: linear-gradient(90deg, #ff9d00 0%, #ffeb00 100%);">
      <h1>Anime</h1>
      <p>Uraraka</p>
    </div>

    <div style="background-color: #ffb600;
    background-image: linear-gradient(28deg, #ffb600 0%, #d6a0a0 100%);">
      <h1>Morgen</h1>
      <p>Minion</p>
    </div>

    <div style="background-color: #ffd700;
    background-image: linear-gradient(270deg, #ffd700 0%, #ff515b 100%);">
      <h1>Anime</h1>
      <p>Marin</p>
    </div>

    <div style="background-color: #c600ff;
    background-image: linear-gradient(43deg, #c600ff 0%, #ff8ef4 46%, #fff3c1 100%);">
      <h1>Anime</h1>
      <p>Demon Splayer</p>
    </div>
  </div>
  <div class="main-slide">
    <div
    style="background-image: url(./images/DemonSplayer.jpg);"
    ></div>

    <div
    style="background-image: url(./images/marin.jpg);"
    ></div>

    <div
    style="background-image: url(./images/Minion.jpg);"
    ></div>

    <div
    style="background-image: url(./images/uraraka.jpg);"
    ></div>
  </div>
  <div class="controls">
    <button class="down-button">
      <i class="fa-solid fa-arrow-down"></i>
    </button>
    <button class="up-button">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
  </div>
</div>

  <script src="./app.js"></script>
</body>
</html>
